<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Marvel UI Component Library -->
    <link
      rel="stylesheet"
      href="https://marvel-ui.vercel.app/css/marvel-ui.css"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="../style.css" />
    <!-- Page CSS -->
    <link rel="stylesheet" href="../css/wishlist.css" />
    <title>Wishlist | Marvel-Kart</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar">
        <div class="nav-brand">
          <button class="btn hamburger-menu">
            <i class="fas fa-bars icon"></i>
          </button>
          <a href="../index.html" class="nav-logo" role="img">
            <span>MARVEL</span
            ><span>KART<i class="fa-solid fa-cart-shopping"></i></span>
          </a>
        </div>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass icon"></i>
          <input
            class="search-field"
            type="search"
            placeholder="Search..."
            aria-label="Search Products"
          />
        </div>
        <div class="nav mobile-nav">
          <button class="btn nav-close-btn">
            <i class="fas fa-arrow-left"></i>
          </button>
          <ul class="menu">
            <li>
              <a href="#" class="btn btn-primary">Login</a>
            </li>
            <li>
              <a href="./wishlist.html" class="wishlist">
                <div class="badge-wrapper">
                  <i class="fas fa-heart menu-icon"></i>
                  <span class="badge badge-info">2</span>
                </div>
              </a>
            </li>
            <li>
              <a href="./cart.html" class="cart">
                <div class="badge-wrapper">
                  <i class="fas fa-shopping-cart menu-icon"></i>
                  <span class="badge badge-info">3</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <h3 class="txt-center fw-bold my-8">My Wishlist</h3>
      <section class="flex-row gap-1 flex-wrap flex-center">
        <!-- Wishlist Items -->
        <div class="card">
          <figure class="card-image">
            <img
              class="img-responsive"
              src="https://cdn-ssl.s7.disneystore.com/is/image/DisneyShopping/6101047624065-4?fmt=webp"
              alt="nike"
            />
          </figure>
          <div class="card-body">
            <p class="card-title">Iron Man Talking Action Figure</p>
            <small class="card-subtitle txt-grey">Action Figure</small>
          </div>
          <div class="card-price">
            <span class="h3 txt-bold">$399.00</span>
            <span class="h4 txt-light txt-striked txt-grey">$599.00</span>
          </div>
          <div class="card-buttons flex-column gap-05">
            <button class="btn btn-secondary">
              <i class="fas fa-shopping-cart icon"></i>Move to cart
            </button>
          </div>
          <div class="card-icons top-right">
            <button><i class="fas fa-heart icon"></i></button>
          </div>
          <span class="badge badge-info card-badge top-left">New</span>
        </div>

        <div class="card">
          <figure class="card-image">
            <img
              class="img-responsive"
              src="https://cdn-ssl.s7.disneystore.com/is/image/DisneyShopping/7200002377ZES?fmt=webp"
              alt="nike"
            />
          </figure>
          <div class="card-body">
            <p class="card-title">Iron Man, T-Shirt - Customizable</p>
            <small class="card-subtitle txt-grey">T-Shirts & Tops</small>
          </div>
          <div class="card-price">
            <span class="h3 txt-bold">$399.00</span>
            <span class="h4 txt-light txt-striked txt-grey">$599.00</span>
          </div>
          <div class="card-buttons flex-column gap-05">
            <button class="btn btn-secondary">
              <i class="fas fa-shopping-cart icon"></i>Move to cart
            </button>
          </div>
          <div class="card-icons top-right">
            <button><i class="fas fa-heart icon"></i></button>
          </div>
          <span class="badge badge-info card-badge top-left">New</span>
        </div>

        <div class="card">
          <figure class="card-image">
            <img
              class="img-responsive"
              src="https://cdn-ssl.s7.disneystore.com/is/image/DisneyShopping/2890041618870-1?fmt=webp"
              alt="nike"
            />
          </figure>
          <div class="card-body">
            <p class="card-title">Iron Man Costume for Kids</p>
            <small class="card-subtitle txt-grey">Costumes</small>
          </div>
          <div class="card-price">
            <span class="h3 txt-bold">$399.00</span>
            <span class="h4 txt-light txt-striked txt-grey">$599.00</span>
          </div>
          <div class="card-buttons flex-column gap-05">
            <button class="btn btn-secondary">
              <i class="fas fa-shopping-cart icon"></i>Move to cart
            </button>
          </div>
          <div class="card-icons top-right">
            <button><i class="fas fa-heart icon"></i></button>
          </div>
          <span class="badge badge-info card-badge top-left">New</span>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer flex-column flex-center">
      <h4>
        Made with <span class="secondary-text-color">&lt;/&gt;</span> by Shivam
        Pandey
      </h4>
      <ul class="gap-1 my-1">
        <li>
          <a
            href="https://github.com/shivampandey0"
            class="footer-social"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/ErShivamPandey"
            class="footer-social"
            target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/shivampandey0/"
            class="footer-social"
            target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </li>
      </ul>
      <div class="txt-small">
        Â© 2022
        <div class="nav-logo">
          <span class="txt-sm">MARVEL</span><span class="txt-sm">KART</span>
        </div>
      </div>
    </footer>
  </body>
</html>
