<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Marvel UI Component Library -->
    <link
      rel="stylesheet"
      href="https://marvel-ui.vercel.app/css/marvel-ui.css"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="../style.css" />
    <!-- Page CSS -->
    <link rel="stylesheet" href="../css/auth.css" />
    <title>Login | Marvel-Kart</title>
  </head>

  <body>
    <main class="full-container flex-row">
      <section class="left-container">
        <div class="flex-column flex-center px-2">
          <p class="txt-lg fw-exb txt-center">Welcome to Marvel Kart</p>
          <p class="txt-md txt-center">
            Your one stop destinataion to shop all things Marvel!
          </p>
        </div>

        <img
          class="img-responsive"
          src="../assets/deadpool.png"
          alt="Deadpool"
        />
      </section>
      <section class="right-container">
        <a href="../index.html" class="nav-logo" role="img">
          <span>MARVEL</span
          ><span>KART<i class="fa-solid fa-cart-shopping"></i></span>
        </a>
        <form class="px-2 py-2" action="#">
          <!-- Identity -->
          <div class="input-group">
            <label class="required" for="email">Email</label>
            <input
              class="input"
              type="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <!-- Password -->

          <div class="input-group">
            <label class="required" for="password">Password</label>
            <div class="pass-toggle">
              <input
                class="input"
                type="text"
                id="password"
                placeholder="********"
                required
              />
              <i class="fas fa-eye-slash icon"></i>
            </div>
          </div>

          <!-- acceptance -->
          <div class="flex-row align-cntr justify-sb">
            <label for="remember"
              ><input type="checkbox" id="remember" /> Remember Me
            </label>

            <a class="txt-grey txt-sm my-4" href="#">Forgot Password?</a>
          </div>

          <!-- Submit -->
          <button class="btn btn-primary btn-full my-4" type="submit">
            Sign in
          </button>
          <p class="fw-bold py-4">
            Need an account?
            <a class="primary-link" href="./signup.html">Create an account</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
