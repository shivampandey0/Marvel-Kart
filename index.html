<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Marvel UI Component Library -->
    <link rel="stylesheet" href="https://marvel-ui.vercel.app/css/marvel-ui.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Home | Marvel-Kart</title>
</head>

<body>

    <header class="header">
        <div class="navbar">

            <a href="./index.html" class="logo" role="img">
                <span>MARVEL</span><span>KART<i class="fa-solid fa-cart-shopping"></i></span>
            </a>


            <nav class="nav flex-row align-cntr">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input class="search-field" type="text" placeholder="Search..." aria-label="Search Products">
                </div>
                <ul>
                    <li class="mx-2">
                        <a href="#" class="btn btn-link">Login</a>
                    </li>
                    <li class="mx-2">
                        <a href="#" class="wishlist">
                            <div class="badge-wrapper">
                                <i class="fas fa-heart icon"></i>
                                <span class="badge badge-info">0</span>
                            </div>
                        </a>
                    </li>
                    <li class="mx-2">
                        <a href="#" class="cart">
                            <div class="badge-wrapper">
                                <i class="fas fa-shopping-cart icon"></i>
                                <span class="badge badge-info">0</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="m-auto">
        <section class="content"></section>
    </main>
    <footer class="footer"></footer>

</body>

</html>
